<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial=scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->

		<link rel="stylesheet" type="text/css" href="calc.css">
		<title>Calculator</title>
		</head>
	<body>



	<div class="parent">
		<div class="screens">
			<div class="previous"></div>
			<div class="prevOperand"></div>
			<div class="current">0</div>
		</div>

		<button class="allClear">AC</button>
		<button class="DEL delete">DEL</button>
		<button class="divide operand">/</button>

		<button class="one btnDes">1</button>
		<button class="two btnDes">2</button>
		<button class="three btnDes">3</button>
		<button class="multiply operand">*</button>

		<button class="four btnDes">4</button>
		<button class="five btnDes">5</button>
		<button class="six btnDes">6</button>
		<button class="adition operand">+</button>

		<button class="seven btnDes">7</button>
		<button class="eight btnDes">8</button>
		<button class="nine btnDes">9</button>
		<button class="subtraction operand">-</button>

		<button class="decimal btnDes">.</button>
		<button class="zero btnDes">0</button>
		<button class="equals">=</button>
	</div>

	<button class="invisibol">Heyyy</button>
	<script src="calc.js"></script>
	</body>
</html>
